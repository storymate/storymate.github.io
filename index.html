<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storymate</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans', sans-serif;
        }
        body {
            text-align: center;
            background-color: #f5f5f5;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('background.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .overlay-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            font-size: 1.2em;
        }
        .footer {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer img {
            width: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay-text">Tell your story.</div>
    </div>
    <div class="content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. Suspendisse potenti.</p>
    </div>
        <img src="logo.png" alt="Storymate Logo">
</body>
</html>

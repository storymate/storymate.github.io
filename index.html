<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storymate</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans', sans-serif;
        }
        body {
            text-align: center;
            background-color: #f5f5f5;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('background.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
        }
        .overlay-text {
            font-size: 6em;
            font-weight: bold;
            position: relative;
        }
        .content {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            font-size: 1.2em;
        }
        .footer {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer img {
            width: 200px;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay-text">Tell your story.</div>
    </div>
    <div class="content">
        <p><b>Every story starts with your vision.</b><br/><br/> We help creators stay in the moment by capturing, framing, and sharing with ease. No distractions, no friction. Just your vision, unfolding in real time.<br/>Stay tuned ðŸ“¸</p>
    </div>
    <div class="footer">
        <img src="logo.png" alt="Storymate Logo">
    </div>
</body>
</html>
